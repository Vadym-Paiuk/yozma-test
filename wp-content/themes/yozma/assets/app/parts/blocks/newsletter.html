<secction class="newsletter">
	<div class="newsletter__col newsletter__col--left">
		<h2 class="newsletter__title">
			Subscribe to our newsletter
		</h2>
		<p class="newsletter__description">
			Subscribe today for the latest Deals and More!
		</p>
	</div>
	<div class="newsletter__col newsletter__col--right">
		<form action="" class="form">
			<div class="form__element form__element--input">
				<label for="email">Email address</label>
				<input type="email" name="email" id="email" placeholder="Email address">
				<span class="form__message form__message--error">The e-mail is not valid</span>
			</div>
			<div class="form__element form__element--checkbox">
				<label for="agree"><input type="checkbox" name="agree" id="agree" value="agree" placeholder="Email address" checked>I agree to Angry Sales storing my data and contacting me</label>
				<span class="form__message form__message--error">Please select checkbox</span>
			</div>
			<button type="submit" class="form__button">
				Subscribe
			</button>
		</form>
		<div class="success">
			<h3 class="success__title">
				Thank you!
			</h3>
			<p class="success__description">
				The best deals on the way to you!
			</p>
			<img src="../images/dist/newsletter-success.svg"
			     class="success__image"
			     alt="">
		</div>
	</div>
</secction>
